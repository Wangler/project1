<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>
<head>
{% include 'source.html' %}

<title> newsie </title>
</head>


<body>
{% block body %}
<div id ="main" class="container">
  <h1>newsie</h1>
</div>

<div id ="main" class="container" align="right">
<table style="width:30%">
<tr>
{% if user[0] %}
<td><a href="/profile">My Profile</a></td>
<td><a href="/user_logout">Log Out</a></td>
{% else %}
<td><a href="/user_login">Log In</a></td>
{% endif %}
</tr>
</table>
</div>


<div id="main" class="container">
<!-- <h4>filter</h4> -->
<br>
<form name="Filters" action="{{url_for('filter_result')}}" method="POST">
    <!-- Remove "multiple" arg to restrict selections to only 1 -->
    <select name="Subject" class="selectpicker" multiple data-live-search="true" title="Subject">
        {% for option in subject_options %}
          <option> {{option}}</option> 
        {% endfor %}   
    </select>
    <select name="Publisher" class="selectpicker" multiple data-live-search="true" title="Publisher">
        {% for option in publisher_options %}
          <option> {{option}}</option> 
        {% endfor %}          
    </select>
    <select name="Political_Stance" class="selectpicker" title="Political Lean ">
        {% for option in political_options %}
          <option> {{option}}</option> 
        {% endfor %}          
    </select>


    <!-- <input class="button1" type="submit" value="Select"></button> -->
    <button type="submit" class="btn btn-default" value="Select">search</button>
    <!-- <button type="submit" class="btn btn-default" value="Select">Clear</button> add if the results are populated on the same page--> 
</form>
</div>

<div id="main" class="container">
    <h4>latest news</h4>
    <table class="table table-striped table-hover table-responsive table-condensed">
      {% for row in data %}
        <div id="expand_details" data-id="{{row['title']}}">
        <td>{{row['title']}}</td> 

        <td> <a href = {{row['content']}} target="_blank"><button type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
          </button></a></td>

        <td> <a href = {{row['content']}} target="_blank"><button type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
          </button></a></td>

        <script>
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover();
        });
        </script>
        <td> <a href="#" data-toggle="popover" title="Share" data-html="true" data-content="<a href='{{row['facebook_share_url']}}' target='_blank'> <button type='button' class='btn btn-default btn-lg'> <span class='fa fa-facebook' aria-hidden='true'></span></button> </a> <a href='{{row['twitter_share_url']}}' target='_blank'> <button type='button' class='btn btn-default btn-lg'> <span class='fa fa-twitter' aria-hidden='true'></span></button> </a> <a href='{{row['gplus_share_url']}}' target='_blank'> <button type='button' class='btn btn-default btn-lg'> <span class='fa fa-google-plus' aria-hidden='true'></span></button> </a>"><button type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-share" aria-hidden="true"></span>
          </button></a></td>
        <tr><td colspan=3><p>
            <b>{{row['title']}}</b><br>
            <i>{{row['abstract']}}</i> <br> <br>
          </div>
        </p></td></tr>
        <!-- <tr><td colspan="3"><a href="{{ url_for('content', title=n ) }}">{{n}}</a></td></tr> -->
      {% endfor %}

    </table>
 
 
</div>
{% endblock %}

</body>


</html>
