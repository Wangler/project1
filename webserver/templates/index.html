<head>

<title> newsie </title>
</head>


<body>
  <h1>newsie</h1>

<form name="Filters" action="/" method="POST">
    <select name="Subject">
        {% for option in subject_options %}
          <option value="{{option}}" SELECTED > {{option}}</option> 
        {% endfor %}   
    </select>
    <select name="Publisher">
        {% for option in publisher_options %}
          <option value="{{option}}" SELECTED > {{option}}</option> 
        {% endfor %}          
    </select>
    <select name="Political Stance">
        {% for option in political_options %}
          <option value="{{option}}" SELECTED > {{option}}</option> 
        {% endfor %}          
    </select>
    <input class="button1" type="submit" value="Select"></button>
</form>


{% block body %}
<div id="main" class="container">
    <h2>latest news</h2>
    <table class="table table-striped table-hover table-responsive table-condensed">
      {% for row in data %}
        <div id="expand_details" data-id="{{row['title']}}">
        <td>{{row['title']}}</td> 
        <td> <a href = {{row['content']}} target="_blank"> VIEW </a> </td>
        <td> <a href = {{row['content']}} target="_blank"> FAVE </a> </td>
        <td> <a href = {{row['content']}} target="_blank"> SHARE </a> </td>
        <tr><td colspan=3><p>
            <b>{{row['title']}}</b><br>
            <i>{{row['abstract']}}</i> <br> <br>
          </div>
        </p></td></tr>
        <!-- <tr><td colspan="3"><a href="{{ url_for('content', title=n ) }}">{{n}}</a></td></tr> -->
      {% endfor %}

    </table>
 
 
</div>
{% endblock %}

<p><a href="/profile">My Profile</a></p>

<form method="POST" action="/add">
<p>Name of new computer scientist: <input type="text" name="name"> <input type="submit" value="Add"></p>
</form>

</body>


</html>
