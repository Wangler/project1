<head>

<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/hot-sneaks/jquery-ui.css">

<script src= "//cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.29/skrollr.min.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="{{url_for('static', filename='custom.js')}}"></script>
<script src="{{url_for('static', filename='custom.css')}}"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>


<title> newsie </title>
</head>


<body>
{% block body %}
<div id ="main" class="container">
  <h1>newsie</h1>
</div>

<div id="main" class="container" align="right">
<table style="width:30%">
<tr>
<td><a href="/profile">My Profile</a></td>
<td><a href="/user_login">Log In</a></td>
<td><a href="/user_logout">Log Out</a></td>
</tr>
</table>
<br>
</div>


<div id="main" class="container">
<h3>search</h3>
<form name="Filters" action="/" method="POST">
    <!-- Remove "multiple" arg to restrict selections to only 1 -->
    <select name="Subject" class="selectpicker" data-live-search="true" title="Subject">
        {% for option in subject_options %}
          <option> {{option}}</option> 
        {% endfor %}   
    </select>
    <select name="Publisher" class="selectpicker" data-live-search="true"title="Publisher">
        {% for option in publisher_options %}
          <option> {{option}}</option> 
        {% endfor %}          
    </select>
    <select name="Political Stance" class="selectpicker" title="Political Lean ">
        {% for option in political_options %}
          <option> {{option}}</option> 
        {% endfor %}          
    </select>


    <!-- <input class="button1" type="submit" value="Select"></button> -->
    <button type="submit" class="btn btn-default" value="Select">Select</button>
</form>
</div>

<div id="main" class="container">
    <h3>latest news</h3>
    <table class="table table-striped table-hover table-responsive table-condensed">
      {% for row in data %}
        <div id="expand_details" data-id="{{row['title']}}">
        <td>{{row['title']}}</td> 
        <td> <a href = {{row['content']}} target="_blank"><button type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
          </button></a></td>
        <td> <a href = {{row['content']}} target="_blank"><button type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
          </button></a></td>
        <td> <a href = {{row['content']}} target="_blank"><button type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-share" aria-hidden="true"></span>
          </button></a></td>
        <tr><td colspan=3><p>
            <b>{{row['title']}}</b><br>
            <i>{{row['abstract']}}</i> <br> <br>
          </div>
        </p></td></tr>
        <!-- <tr><td colspan="3"><a href="{{ url_for('content', title=n ) }}">{{n}}</a></td></tr> -->
      {% endfor %}

    </table>
 
 
</div>
{% endblock %}

</body>


</html>
