<html>
<head>
{% include 'source.html' %}

<title> newsie </title>
</head>
  <body>
<div id="main" class="container">
    <h4>search results</h4>
    <table class="table table-striped table-hover table-responsive table-condensed">
      {% for row in data %}
        <div id="expand_details" data-id="{{row['title']}}">
        <td>{{row['title']}}</td> 
        <td> <a href = {{row['content']}} target="_blank"><button type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
          </button></a></td>
        <td> <a href = {{row['content']}} target="_blank"><button type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
          </button></a></td>
        <td> <a href = {{row['facebook_share_url']}} target="_blank"><button type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-share" aria-hidden="true"></span>
          </button></a></td>
        <tr><td colspan=3><p>
            <b>{{row['title']}}</b><br>
            <i>{{row['abstract']}}</i> <br> <br>
          </div>
        </p></td></tr>
      {% endfor %}

    </table>

  </body>

<p><a href="/">Return to Homepage</a></p>
</html>
